<div class="jumbotron text-center">
    <h1>{{ companyName }}</h1>

    <div class="row">
    	<div class="bag col-md-6" ng-repeat="bag in bags">
    		<div class="col-md-12 well text-left">
    			<p>{{ bag.bagName }}</p>
    			<a href="/enterbag/{{ bag._id }}" class="btn">Edit</a>
    			<button class="btn btn-danger" ng-click="deleteBag(bag._id)">Delete</button>
    		</div>
    	</div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <a href="/enterbag">Enter Coffee Bag</a>
    </div>
</div>
