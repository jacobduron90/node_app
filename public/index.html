<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Brewnotes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/CoffeeBagCtrl.js"></script>
    <script src="js/controllers/CompanyCtrl.js"></script>
    <script src="js/controllers/EnterBagCtrl.js"></script>
    <script src="js/services/CoffeeBagService.js"></script>
    <script src="js/services/AuthInterceptor.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="CoffeeBags">
    <div class="container" ng-controller="UserController">

        <!-- HEADER -->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Brew Notes</a>
            </div>

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav">
                <li><a href="/coffeebags">Coffee Bags</a></li>
            </ul>
            <div class="pull-right" ng-show="isAuthenticated">
                 <a ng-click="logout()">logout</a>   
            </div>
        </nav>

        <div class="col-sm-12" ng-show="!isAuthenticated">
            <form>
                <input ng-model="user.email" type="text" />
                <input ng-model="user.password" type="password"  />
                <input type="submit" value="Login" ng-click="submit()" />
            </form>

        </div>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </div>
</body>
</html>
